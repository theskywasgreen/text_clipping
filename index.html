<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Clipping</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:800" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- controls to change state -->
    <input type="radio" name="state" class="control-flag" id="state1" checked>
    <input type="radio" name="state" class="control-flag" id="state2">
    <input type="radio" name="state" class="control-flag" id="state3">
    <input type="radio" name="state" class="control-flag" id="state4">

    <div class="clip" data-content="Hello, I'm Nicky Heise">
      Hello, I'm Nicky Heise
    </div>

    <!-- controls to change state -->
    <div class="controls">
      <label for="state1" class="controls__btn">State 1</label>
      <label for="state2" class="controls__btn">State 2</label>
      <label for="state3" class="controls__btn">State 3</label>
      <label for="state4" class="controls__btn">State 4</label>
    </div>
  </body>
</html>
